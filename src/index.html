<!DOCTYPE html>
<html>
  <head>
    <title>asd</title>
    <link rel="stylesheet" href="css/ibox.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/ibox.js"></script>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="asd"></div>
    <script>
      var dings = new ibox({active:false});
      dings.open();
      dings.loader_show();
      dings.loader_hide();
      dings.content_set('<h1 onclick="'+dings.closeLink()+'">ads</h1>');
      for(var i=0;i<5;i++) {
        dings.content_append('<h1 onclick="'+dings.closeLink()+'">ads'+i+'</h1>');
      }
      alert(dings.getId());
      dings.close();
    </script>
  </body>
</html>
